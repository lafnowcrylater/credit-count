version: '3.8'

services:
  # SvelteKit Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit-count-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://courseuser:coursepass123@db:5432/courses
      - NODE_ENV=production
      - ORIGIN=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: credit-count-db
    environment:
      - POSTGRES_USER=courseuser
      - POSTGRES_PASSWORD=coursepass123
      - POSTGRES_DB=courses
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U courseuser -d courses"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: credit-count-pgadmin
    ports:
      - "8080:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

